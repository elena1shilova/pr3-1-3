<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create person</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="username">First name</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
  <br/>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br/>

  <div class="form-group row">
    <label class="col-4 col-form-label">Roles: </label>
    <select multiple="multiple" th:name="role" id="role">
      <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.name}"/>
    </select>
  </div>
  <br/>

  <input type="submit" value="Update person">
</form>

</body>
</html>
